<!DOCTYPE html>
 
<html lang="en">
 
<head>
<title>Login</title>
</head>
 
<body>
    <form method="post" enctype="multipart/form-data">
        <label for="file1">Choose a Flole backup file (FloleXiaomiRemote.settings):</label>
        <br>
        <input type="file" name="file1" accept=".settings" style="width: 300px;
            height: 300px;"/>
        <div>
            <input type="submit" name="submit" value="submit" style="width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
          "/>
        </div>
    </form>
</body>
</html>
